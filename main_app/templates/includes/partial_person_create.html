{% load widget_tweaks %}

<form method="post" action="{% url 'person_create' %}" class="js-person-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Add a new Person</h4>
  </div>
  <div class="modal-body">
    {% include 'includes/partial_person_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Create Person</button>
  </div>
</form>
