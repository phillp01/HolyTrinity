{% load widget_tweaks %}

<form method="post" action="{% url 'person_create' %}" class="js-person-create-form" table-id="people-table">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Add a new Person</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% include 'includes/partial_person_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Create Person</button>
  </div>
</form>
<script>
    $( function() {
        $( ".datepicker" ).datepicker({
            dateFormat: "yy-mm-dd"
        });
    });
</script>
