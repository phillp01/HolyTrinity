<form method="post" action="{% url 'person_delete' person.id %}" class="js-person-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm Person Delete</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete ths record <strong>{{ person.title }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-danger">Delete Record</button>
  </div>
</form>
